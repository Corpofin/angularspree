<div class="del-lbl">
  DELIVERY TYPE
</div>
<div class="del-options">
  <div class="option">
    <div class="option-name">
      Standard delivery
    </div>
    <!-- <div class="option-rate">
      Free delivery
    </div> -->
  </div>
</div>
<div class="mini-bag-summary">
  <div class="items">{{totalCartItems$ | async}} ITEMS</div>
  <div class="order-total">
    <span>Order Total</span>
    <span class="value">{{currency}} {{itemTotal$ | async | number:'1.2-2'}}</span>
  </div>
  <div class="shipping" *ngIf="(shipTotal$ | async) >0 ;let shipTotal">
    <span>Delivery</span>
    <span class="shipping-fee c-green" *ngIf="shipTotal > 0">{{shipTotal | number:'1.2-2'}}</span>
    <!-- <span class="shipping-fee c-green" *ngIf="shipTotal ==='0.0'">Free</span> -->
  </div>
  <div class="order-total" *ngIf="(adjustmentTotal$ | async) > 0;let adjustmentTotal">
    <span>Adjustment</span>
    <span class="value">{{adjustmentTotal}}</span>
  </div>
</div>
<div class="pay-lbl-total">
  <span class="pay-lbl">Total Payable</span>
  <span class="pay-total">{{currency}} {{totalCartValue$ | async | number:'1.2-2'}}</span>
</div>
